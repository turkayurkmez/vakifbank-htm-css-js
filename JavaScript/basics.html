<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
            font-family: 'Calibri';
        }

        .green {
            color: green;
            font-family: 'Lucida Sans';
        }
    </style>
</head>

<body>
    <input type="text" id="birthDate" placeholder="Doğum yılınızı girin">
    <button onclick="calculateAge()">Tamam</button><br>
    <p><span id="labelAge"></span></p>


    <fieldset>
        <legend>
            Kullanıcı İşlemleri
        </legend>

        <input type="text" id="textName" placeholder="Ad ve Soyad">
        <button onclick="addUser()">Kullanıcı Ekle</button><br><br>
        <span id="warning"></span>

    </fieldset>
    <fieldset>
        <legend>Kullanıcı listesi</legend>
        <h5 id="usersH5" class="red">Şu anda <span id="usersCount">0</span> kullanıcı var.</h5>
        <ul id="users">

        </ul>
    </fieldset>
    <script>


        function calculateAge() {
            let year = document.getElementById('birthDate').value;
            if (isNaN(year)) {
                document.getElementById('labelAge').innerText = 'Doğum yılı 4 haneli sayı olmalı'
            }
            else {
                var currentYear = new Date().getFullYear();
                let age = currentYear - year;
                //window.alert('yaşınız: ' + age);
                document.getElementById('labelAge').innerText = age + ' yaşındasınız';
            }
        }

        var usernames = [];
        function addUser() {
            console.log('add user çalıştı');
            let name = document.getElementById('textName').value;
            if (!isNaN(name)) {
                document.getElementById('warning').innerText = 'Lütfen sadece harf girin!'
            } else {
                usernames.push(name);
            }

            showNamesInList(usernames);
            document.getElementById('textName').value = '';
            document.getElementById('textName').focus();

        }

        function showNamesInList(values) {
            var ul = document.getElementById('users');
            var kullaniciSayisi = document.getElementById('usersCount');
            kullaniciSayisi.innerText = values.length;

            let h5 = document.getElementById('usersH5');
            // if (values.length % 2 == 1) {
            //     h5.classList.value = 'green';
            //     //h5.classList.replace('red', 'green');
            // }
            // else {               
            //    h5.classList.value = 'red';
            // }

            h5.classList.value = values.length % 2 == 1 ? 'green':'red';






            ul.innerHTML = '';
            for (let index = 0; index < values.length; index++) {
                const user = values[index];
                let listItem = document.createElement('li');
                listItem.innerText = user;
                ul.append(listItem);
            }

        }
    </script>
</body>

</html>
