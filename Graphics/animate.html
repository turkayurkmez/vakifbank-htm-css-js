<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <svg style="width: 520px;">
            <circle cx="40" cy="40" r="25" stroke="black" fill="yellow">
                <animate attributeType="XML" attributeName="cx" from="40" to="400" begin="0s" dur="2s"
                    repeatCount="indefinite" />

                <animate attributeType="XML" attributeName="fill" from="yellow" to="red" begin="0s" dur="2s"
                    repeatCount="indefinite" />

                <animate attributeType="CSS" attributeName="opacity" from="1" to="0" begin="0s" dur="2s"
                    repeatCount="indefinite" />



            </circle>
        </svg>
    </body>
</body>

</html>
