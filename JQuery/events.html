<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="detaylar" data-fiyat="25">
        <input type="number" name="" id="numAdet" min="1" max="10" step="1">
        <span id="toplam">0 TL</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#numAdet').on('change',hesapla);
            $('#numAdet').on('keyup',hesapla);


            function hesapla (){
                let adet = +$(this).val();
                let fiyat = $('#detaylar').data('fiyat');
                let toplam = adet * fiyat;
                $('#toplam').text(toplam + " TL");
            }
        })
    </script>
</body>
</html>
